{% extends 'base_template.html' %}

{% block content %}
    <img src="{{ article.thumb.url }}" alt="Thumbnail">
    <hr>
    <h3>{{ article.title }}</h3>
    <p>{{ article.snippet }}</p>
    <small>{{ article.date }}</small>
    <br>
    <a href="{% url 'articles:list' %}" class="btn btn-primary">Back</a>
{% endblock %}
